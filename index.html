<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- Link css file  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>By: Umar</h3>

    <div class="container">
        <div class="clock">

            <!-- For 3 handles of clock  -->
            <div class="handle" id="hour" style="--clr : #59510d; --hyt:4.8rem;"><i></i></div>  <!-- 'clr' & 'hyt' is variable we use in CSS as well-->
            <div class="handle" id="min" style="--clr : #9f1e49; --hyt:5.8rem;"><i></i></div>
            <div class="handle" id="sec" style="--clr : #ba8282; --hyt:6.1rem;"><i></i></div>

            <!--1,2,...12 numbers in analog clock -->
            <span style="--i:1"><b>1</b></span> <!-- 'i' ->  variable used for rotation in css -->
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>

        </div>
    </div>


    <!-- 12ink js file  -->
    <script src="./script.js"></script>

</body>

</html>
